<div class="container-fuild" *ngIf="menuDataList">
    <mat-icon style="float: right;
    cursor: pointer;" (click)="close()" > close</mat-icon>
    <h2 class="menu_item"> {{menuDataList.table_name | titlecase}} BILLING</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Item</th>
                <th> Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let menu of menuDataList.bill_order">
                <td class="col-sm-4 col-md-4">
                    <h4 class="media-heading"><a>{{menu.menu_name | titlecase}}</a></h4>
                </td>
                <td>{{menu.menu_price}} </td>
                <td>
                    <input style="width: 40px;" type="number" id="" value="1">
                </td>
                <td> {{menu.menu_price}} </td>
            </tr>
        </tbody>
        
    </table>
    <div class=""> Total 400 </div>

    <hr class="my-hr">
    <div class="button"> Update Order </div>
   
<div class="button red">  Order Complete </div>
