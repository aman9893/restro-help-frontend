

<mat-toolbar color="primary">
  <button (click)="menuToggled.emit(true)" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span  *ngIf="userData && userData.company_name" class="title" routerLink="/">{{userData.company_name | titlecase}}</span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon><span>Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>power_settings_new</mat-icon> <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
