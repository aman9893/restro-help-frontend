<div *ngIf="loginFormFlg"  class="wrapperlist">

<div class="login-card">
  <div class="login-card-content">
    <div class="headerlist">
      <h2> <span class="highlight">Restro Help</span></h2>
    </div>
    <form [formGroup]="loginForm" novalidate class="form" autocomplete="off">
    <div class="form">
      <div class="form-field username">
        <div class="icon">
          <i class="far fa-user"></i>
        </div>
        <input type="text" formControlName="emailid" placeholder="Username">
      </div>
      <div class="form-field password">
        <div class="icon">
          <i class="fas fa-lock"></i>
        </div>
        <input type="password" formControlName="password" placeholder="Password">
      </div>

      <button type="submit"  (click)="onLogin()">
        Login
      </button>
      <div (click)="login('SignUp')">
        Don't have an account? <a >Sign Up Now</a>
      </div>
      <div class="login-card-footer">
        <a>Forgot password?</a>
      </div>
    </div>
  </form>
  </div>

</div>
