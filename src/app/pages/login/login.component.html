


<h2 class="head">Apna Bill Wala</h2>

<div class="logindivmain" *ngIf="loginFormFlg" >
   <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's Login BillWala</h3>
          <p class="text">
              Hi! We are here to help Your Business
          </p>
        </div>
        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>
  
          <form  [formGroup]="loginForm"  autocomplete="off">
            <h3 class="title">Login</h3>
            <div class="input-container">
              <input type="text" name="name" formControlName="emailid" class="input" placeholder="Email Id /  Mobile Number" />
              <span>Email/ Mobile No</span>
            </div>
          
            <div class="input-container">
              <input type="password" name="phone"  formControlName="password" class="input" placeholder="Password"/>
            </div>
            <input type="submit"  (click)="onLogin()" value="Login"  class="btn" />
            <div class="signup-link">
               <a routerLink="/forgetpassword">Forgot password?</a>
            </div>
            <div class="signup-link" >
               Not a member? <a  (click)="login('SignUp')">Signup now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  
</div>
<div class="logindivmain" *ngIf="registerFormFlg" >
   <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's Sginup BillWala</h3>
          <p class="text">
              Hi! We are here to help Your Business
          </p>
        </div>
        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>
  
          <form  [formGroup]="sginupForm"  autocomplete="off">
            <h3 class="title">SignUp</h3>
            <div class="input-container">
              <input type="text" name="name" formControlName="name" class="input" placeholder="Full Name" />
            </div>
            <div class="input-container">
               <input type="number" name="phone_number"  formControlName="phone_number" class="input" placeholder="Phone Number"/>
             </div>
            <div class="input-container">
              <input type="email" name="phone"  formControlName="email" class="input" placeholder="Email"/>
            </div>
            <div class="input-container">
               <input type="password" name="password"  formControlName="password" class="input" placeholder="Password"/>
             </div>
             <div class="field" style="    height: 20px;">
               <label style="font-size: 14px;
               color: white;
               font-weight: 500;"> * Shop Type</label>
              </div>
             <div class="input-container">
               <select formControlName="shop_type"   class="input" >
                  <option value="restaurant">Restaurant </option>
                  <option value="shop">Shop </option>
               </select>
              </div>
             <div class="input-container">
               <input type="text" name="company_name"  formControlName="company_name" class="input" placeholder="Shop Name"/>
             </div>
             <div class="input-container">
               <input type="text" name="shop_address"  formControlName="shop_address" class="input" placeholder="Shop Address"/>
             </div>
       
             <div class="input-container">
               <input type="number" name="phone"  formControlName="gst" class="input" placeholder="Gst Number"/>
             </div>

            <input type="submit" (click)="onSubmit()"value="Register" class="btn" />
            <div class="signup-link">
               <a routerLink="/forgetpassword">Forgot password?</a>
            </div>
            <div class="signup-link" >
               You a member? <a  (click)="login('login')">Login now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  
</div>
