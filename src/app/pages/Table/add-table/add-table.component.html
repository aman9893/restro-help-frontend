<div class="menuwrapper">
    <!-- <mat-icon style="float: right;
    cursor: pointer;"> close</mat-icon> -->
    <h2 class="menu_item">ADD TABLE</h2>

    <form [formGroup]="tableForm" class="menu-container" autocomplete="off" novalidate>
        <mat-form-field appearance="outline">
            <mat-label>Table Name</mat-label>
            <input matInput type="text" formControlName="table_name" placeholder="Table 1">
            <mat-error *ngIf="tableForm.controls['table_name'].errors?.['required']">Table Name is Required</mat-error>
        </mat-form-field>
        <div class="controls">
            <button *ngIf="!updatebtn" class="clear-btn" type="submit" [disabled]="!tableForm.valid"
                (click)="onSubmit()">Save</button>
            <button *ngIf="updatebtn" class="clear-btn" type="submit" [disabled]="!tableForm.valid"
                (click)="update()">Update</button>
        </div>
        <table class="table m-0 task-box">
            <tbody>
                <tr *ngFor="let table of tableDataList ;  let i=index;">
                    <th scope="row">{{i+1}}</th>
                    <td>{{table.table_name}}</td>
                    <td>
                            <ul class="list-inline m-0">
                                <li class="list-inline-item">
                                        <mat-icon style="color: gray;" class="icons" (click)="edit(table)"> edit</mat-icon> 
                                </li>
                                <li class="list-inline-item">
                                        <mat-icon style="color: #ff000094;" class="icons" (click)="delete(table.table_id)"> delete</mat-icon> 
                                </li>
                            </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
