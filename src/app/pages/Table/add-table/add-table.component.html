
<app-page-header icon="home"  >
  <h3 routerLink="/home">Home</h3>
  <span  class="centertext">
      Table management
  </span>
  <!-- <button mat-flat-button color="primary" class="action" >
    <mat-icon class="mr-1">add</mat-icon>
    <span> Table </span>
  </button> -->
</app-page-header>
<section class="divmain">
  <section class="wrapper" id="goUp">
 
      <form class="menu-container" [formGroup]="tableForm" autocomplete="off" novalidate>
          <div class="field">
    
            <input type="text" formControlName="table_name" placeholder="Enter Table Name">
            <div *ngIf="submitted && tableForm['controls']['table_name'].errors" >
              <div class="errormsg" *ngIf="tableForm.controls['table_name'].errors['required']">*Table name is required</div>
          </div>
          </div>
          <div class="field">
            <button *ngIf="!updatebtn" class="btn" type="submit" (click)="onSubmit()">Save</button>
            <button *ngIf="updatebtn" class="btn" type="submit" [disabled]="!tableForm.valid"
           (click)="update()">Update</button>
          </div>
              <div *ngIf="tableDataList && tableDataList.length >0" class="grid-wrapper" >
                <div class="container-search">
                  <div class="row height d-flex justify-content-left align-items-left">
                      <div class="col-md-6">
                          <div class="form">
                              <i class="fa fa-search"></i>
                              <input type="text" (keyup)="applyFilter($event)" class="form-control form-input"
                                  placeholder="Search Table Name...">
                          </div>
                      </div>
                  </div>
              </div>
                  <div class="mat-elevation-z8" *ngIf="dataSource">
                    <table  class="mat-elevation-z8" mat-table   [dataSource]="dataSource" matSortmatSortStart="desc"  matSort>
          
                      <!-- Position Column -->
                      <ng-container  matColumnDef="table_id">
                        <th mat-header-cell   *matHeaderCellDef> Action </th>
                            <td  mat-cell  *matCellDef="let element"> <mat-icon style="color: gery;" class="icons" (click)="edit(element)"> edit</mat-icon>
                          <mat-icon style="color: #c84874;" class="icons" (click)="deleteValue(element.table_id)"> delete</mat-icon> </td>
                      </ng-container>
                      <ng-container matColumnDef="table_name">
                        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Table Name </th>
                        <td mat-cell *matCellDef="let element  let i = index">  {{i + 1}} -  {{element.table_name}} </td>
                      </ng-container>
                 
                      <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100,150]"
                      showFirstLastButtons
                      aria-label="Select page of periodic elements">
                   </mat-paginator>
             </div>
          </div>
      </form>
</section>

  <div *ngIf="tableDataList" class="width_100 ">
    <div *ngIf="tableDataList.length === 0" >

            <div class="empty-state__content">
              <div class="empty-state__icon">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/sorry-item-not-found-3328225-2809510.png" alt="">
              </div>
              <div class="empty-state__message">No records has been added yet.</div>
              <div class="empty-state__help">
                Add a new record by simpley clicking the button on top 
              </div>
            </div>
          </div>
    </div>
  </div>
